<!DOCTYPE html>
<html>
<head>
    <title>Exam App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            text-align: center;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f0f0f0;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        b {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Exam App</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>CIM 322</th>
        </tr>
        <tr>
            <td>Mary</td>
            <td>80</td>
        </tr>
        <tr>
            <td>John</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Average</td>
            <td>60</td>
        </tr>
    </table>
    <p>Thanks for using the <b>Exam App</b></p>
</body>
</html>
